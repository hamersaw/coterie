syntax = "proto3";
option optimize_for = SPEED;

message DHTMsg {
	enum Type {
		HEARTBEAT = 0;
		JOIN = 1;
		LOOKUP_DUMP = 2;
	}

	Type type = 1;
	HeartbeatMsg heartbeat_msg = 2;
	JoinMsg join_msg = 3;
	LookupDumpMsg lookup_dump_msg = 4;
}

message HeartbeatMsg {
}

message JoinMsg {
	string dht_address = 1;
	string application_address = 2;
	repeated int64 tokens = 3;
}

message LookupDumpMsg {
	string dht_address = 1;
	map<int64,string> lookup_table = 2;
}

message CoterieMsg {
	enum Type {
		OPEN_WRITE_STREAM = 0;
	}

	Type type = 1;
}

message OpenWriteStreamMsg {
}
